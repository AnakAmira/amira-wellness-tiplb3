# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx1024m -XX:MaxPermSize=256m
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should be used with decentralized builds.
org.gradle.parallel=true

# Enable Gradle build cache
org.gradle.caching=true

# Configure on demand
org.gradle.configureondemand=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Disable automatic migration of third-party libraries to AndroidX
android.enableJetifier=false

# Enables non-transitive R class for improved build performance
android.nonTransitiveRClass=true

# Build features configuration
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=false

# Kotlin configuration
kotlin.code.style=official
kotlin.version=1.9.0

# SDK versions - must support Android 8.0+ per requirements
android.compileSdk=34
android.minSdk=26
android.targetSdk=34

# Library versions
# Kotlin Coroutines - version 1.7.3
coroutines.version=1.7.3

# Jetpack libraries
lifecycle.version=2.6.2
compose.version=1.5.3
room.version=2.6.0
datastore.version=1.0.0

# Security libraries
encryption.version=1.1.0-alpha06
biometric.version=1.2.0-alpha05

# Networking libraries
retrofit.version=2.9.0
okhttp.version=4.11.0

# Dependency injection
koin.version=3.5.0

# Annotation processing
kapt.use.worker.api=true
kapt.incremental.apt=true

# Optimization flags
android.enableR8.fullMode=true
android.enableResourceOptimizations=true